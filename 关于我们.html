<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐陶陶</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        body {
            background-image: url('image/关于我们.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }
		nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #B0E0E6;
            position: fixed;
            bottom: 0;
            width: 100%;
       }
       nav a {
            text-decoration: none;
            padding: 10px 20px; 
            color: #48BB78;
            border-radius: 25px; 
            background-color: #fff; 
            transition: background-color 0.3s; 
            font-size: 1.2em; 
            font-weight: bold; 
            margin: 0 10px; 
       }
       nav a:hover {
           background-color: rgba(255, 255, 255, 0.8); 
       }
		.button {
           display: inline-block;
           padding: 20px 30px;
           background-color: rgba(0, 128, 0, 0.5);
           color: #fff;
           text-decoration: none;
           border-radius: 70% / 30%; 
           font-size: 3em;
          font-weight: bold; 
          margin: 5px;
          transition: transform 0.3s, background-color 0.3s;
      }

       .button:hover {
          background-color: rgba(0, 128, 0, 0.5);
          transform: scale(1.1); 
     }

       .center-button {
           display: block;
           margin-left: auto;
           margin-right: auto;
           width: fit-content;
   }
